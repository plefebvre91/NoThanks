<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>No Thanks!</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    
  </head>
  <body ng-app="NoThanksApp">
    <div class="container">

      <div class="row" ng-controller="MenuCtrl">
	<div class="col-md-12">
	  <h1>{{ title }}</h1>
	  <h2><small>{{ subtitle }}<small></h2>
	</div>
      </div>
      
      <div id="main">
	<div  ng-controller="GameCreationCtrl">
	  <div class="row">
	    <div ng-repeat="player in players">
	      <player-info name="{{ player.name }}" type="{{ player.type}}"></player-info>
	    </div>
	  </div>
	  
	  <div class="btn-group">
	    <a href="#" ng-show="players.length<5" class="btn btn-primary" ng-click="addPlayer('Computer');">Ajouter ordi</a>
	    <a href="#" ng-show="players.length<5" class="btn btn-primary" ng-click="addPlayer('Human');" id="btn-add-player">Ajouter humain</a>
	    <a href="#" ng-show="players.length>2" class="btn btn-warning" ng-click="removePlayer();" id="btn-remove-player">Effacer joueur</a>
	    <a href="#" class="btn btn-success" ng-click="createGame();" id="btn-create-game">Cr√©er une partie</a>
	  </div>
	</div>


	
	<div class="row">
	  <h2><small>Scores</small></h2>
	  <player-score name="Lisa" score="123"></player-score>
	  <player-score name="Ahmed" score="76"></player-score>
	  <player-score name="Astrid" score="13"></player-score>
	  <player-score name="Francoise" score="151"></player-score>
	  <player-score name="Leo" score="151"></player-score>
	</div>

      </div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/websocket.js"></script>

      <script src="js/create.js"></script>
      <script src="js/directives.js"></script>
    </div>
  </body>
</html>
